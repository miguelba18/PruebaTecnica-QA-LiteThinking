

apiVersion: 1

datasources:

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      timeInterval: '15s'

  - name: InfluxDB-K6
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    editable: true
    database: k6
    jsonData:
      httpMode: GET